<!DOCRIPE html>
<html>
<body>
    <h2>Javascript string methods</h2>
    <p>the contant method joins two or more strings:</p>
    <p id="demo"></p>
    <script>
        var text1 = "malli";
        var text2 = "muondu";
        var text3 = text1.concat("", text2);
        document.getElementById("demo").innerHTML = text3;
    </script>
</body></html>
