<!DOCTYPE html>
<html>
<body>

    <p>Convert string to upper case:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo">my mommy is the best the best there ever was,my mommy is the best and i love just because: whenever i fall sick she knows what to do</p>

    <script>
        function myFunction() {
            var text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.toLocaleUpperCase();
        }
    </script>

</body></html>
