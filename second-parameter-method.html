<!DOCTYPE html>
<html>
<body>
<h2>Javascript String Method</h2>
    <p>The slice() method extract a part of a string and returs the  extracting  parts as a new string</p>
    
    <p id="demo"></p>
    <script>
        var str = "apple, banana, kiwi";
        var res = str .slice(10);
        document.getElementById("demo").innerHTML = res;
</script>
    
</body>
</html>
