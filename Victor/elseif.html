<script type="text/javascript">
    
//Creat a method that takes in one paremeter.
        //Create a for loop for number 0 up to the  number passed as a paremeter
        //For every number is divisible by 3,Console.log( The number is divisible by 3)
        //If it is divisible by 5,Console.log( The number is divisible by 5) 
        
function divisibilityTest{
    

    for (d=0;d<10;d++){
        if(d%3){
           console.log(d + 'the number is divisible by 3');
           }
       else if(d%5){
                    console.log(d + 'the number is divisible by 5');   
}
       else {
                      console.log(d + 'the number is not divisible by 5 or 3');
       }
      

        
    }
    
}
    
</script>
