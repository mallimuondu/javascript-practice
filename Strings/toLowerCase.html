<!DOCTYPE html>
<html>
<body>

    <p>Convert string to lower case:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo">MY MOMMY IS THE BEST THE BEST THERE EVER WAS,MY MOMMY IS THE BEST AND I LOVE JUST BECAUSE: WHENEVER I FALL SICK SHE KNOWS WHAT TO DO</p>

    <script>
        function myFunction() {
            var text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.toLowerCase();
        }
    </script>

</body></html>
