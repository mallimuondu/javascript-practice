<DOCTYPE html>
    <html>

    <body>
        <h2>Javascript string Methods</h2>

        <p>the slice() Method extracting a part of a string and returns partsin a new string:</p>

        <p id="demo"></p>
        <script>
            var string = "Kalufa,Alvin,Wyine,Malli,Nigel";
            var res = string.slice(5);
            document.getElementById("demo").innerHTML = res;

        </script>
    </body>

    </html>
